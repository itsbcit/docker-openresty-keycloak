---
image_name: openshift-nginx-keycloak
org_name: bcit
labels:
  maintainer: "jesse@weisner.ca, chriswood.ca@gmail.com"
  resty_keycloak_version: '0.2-alpha'
vars:
  tini_version: '0.18.0'
  de_version: '1.5'
  dockerize_version: '0.6.0'
variants:
  '': {}
  'devel':
    labels:
      resty_keycloak_version: "git"
    files:
      - nginx.conf
      - default.conf
      - openid-auth.conf
      - openid-authz.conf
      - openid-callback.conf
      - resty-env.conf
      - resty-keycloak.conf
      - resty-session.conf
      - 00-openresty.conf
