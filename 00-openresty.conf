lua_package_path '/usr/local/openresty/site/lualib/?.lua;;';
lua_ssl_trusted_certificate /etc/ssl/certs/ca-certificates.crt;

resolver valid=30s ipv6=off local=on;
resolver_timeout 1s;

variables_hash_max_size 2048;
server_names_hash_bucket_size 128;

# resty-openidc
lua_shared_dict discovery      1m;
lua_shared_dict jwks           1m;
lua_shared_dict introspection 10m;

# resty-keycloak
lua_shared_dict keycloak_anonymous          10m;
lua_shared_dict keycloak_config             24h;
lua_shared_dict keycloak_discovery          24h;
lua_shared_dict keycloak_request_resourceid 10m;
lua_shared_dict keycloak_resource_set       30m;
lua_shared_dict keycloak_resource           10m;